<html lang="en">
<head>

</head>
<body>
  <!-- Navigation bar -->
  <nav class="navbar">
    <a href="#" class="logo"><img src="images/logo.jpg" alt="Example Image" />
    </a>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>

  <!-- slider section -->
  <section id="slider">

        <h3>Book <span id="category">Wedding</span> PhotoShoot Today</h3>
        <div>
          <select name="" id="Category">
            <option value="">Category</option>
            <option value="">Wedding</option>
            <option value="">Babies & Kids</option>
            <option value="">Special Occasion</option>
            <option value="">Commercial</option>
            <option value="">Corporate Events</option>
            <option value="">Fashion & Portfolio</option>
            <option value="">Nature</option>
            <option value="">Travel</option>
          </select>
          <input type="text" placeholder="Search City">
          <button>Search</button>
        </div>
        
      </div>
    </div>
  </section>
</body>
</html>

  var images = [

    // Add more image URLs as needed
  ];

  var categories=["Wedding","Babies & Kids","Special Occasion","Commercial","Events","Fashion","Nature","Travel"]

  var index = 0;
  var sliderImage = document.querySelector(".slider-image");
  var category = document.getElementById("category");

  setInterval(function() {
    sliderImage.style.backgroundImage = "url('" + images[index] + "')";
    category.textContent = categories[index];
    index = (index + 1) % images.length;
  }, 5000);
</script>
